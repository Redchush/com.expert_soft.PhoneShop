<body>
<!--use phf class to change default bootstrap css-->
<nav class="navbar navbar-default">
    <div class="container">
        <a class="navbar-brand" href="/index.jsp"><span class="glyphicon glyphicon-phone"></span>Phonify</a>
        <button class="btn btn-default pnf pull-right" type="button">My cart: 0 items 0$</button>
        <div class="clearfix"></div>
    </div>
</nav>


<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 pnf">
            <h1>Order</h1>
        </div>
        <p>
           <button class="btn btn-default pnf" type="button">Back to product list</button>
        </p>

        <table class="table table-responsive">
            <thead class="pnf">
            <tr>
                <th>Model</th>
                <th>Color</th>
                <th>Display size</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Model</td>
                <td>Color</td>
                <td>Display size</td>
                <td>Price</td>
                <td>1</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Model</td>
                <td>Color</td>
                <td>Display size</td>
                <td>Price</td>
                <td>1</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Model</td>
                <td>Color</td>
                <td>Display size</td>
                <td>Price</td>
                <td>1</td>
                <td>200</td>
            </tr>
            </tbody>
            <tfoot class="emptyCelled">
                <tr>
                    <td colspan="4"></td>
                    <td>Subtotal</td>
                    <td>750</td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td>Delivery</td>
                    <td>750</td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td>TOTAL</td>
                    <td>750</td>
                </tr>
            </tfoot>
        </table>

    </div>

    <style>
        .form-group span{
            display: none;
        }
        .form-group.has-feedback.has-error span,
        .form-group.has-feedback.has-success span.glyphicon{
            display: block;
        }
    </style>

    <script>

    </script>
    <div class="row">
        <form class="form-horizontal pnf">
            <div class="form-group has-feedback has-success">
                <label class="control-label col-sm-2" for="f_name">First name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="f_name" placeholder="First name">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="usernameStatus" class="help-block">Username is available!</span>
                </div>
            </div>
            <div class="form-group has-feedback has-error">
                <label class="control-label col-xs-2" for="l_name">Last name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="l_name" placeholder="Last name">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>

                    <span class="glyphicon glyphicon-remove form-control-feedback"
                          aria-hidden="true"></span>
                    <span class="help-block">This is some help text...</span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address</label>
                <div class="col-sm-5">
                    <input  class="form-control" id="address" placeholder="Address">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span class="help-block">Username is available!</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone</label>
                <div class="col-sm-5">
                    <input class="form-control" id="phone" placeholder="Phone">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-7">
                   <textarea class="form-control" placeholder="Additional information" id="add_info"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-default btn-block pnf">Order</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
