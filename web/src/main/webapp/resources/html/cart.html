<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Phonify product list</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>
<!--use phf class to change default bootstrap css-->
<nav class="navbar navbar-default">
    <div class="container">
        <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-phone"></span>Phonify</a>
        <button id="cart_info" class="btn btn-default pnf pull-right" type="button">
            My cart:
           <strong><span data-out="size">0</span> </strong>items
           <strong><span data-out="subtotal">0</span>$</strong>
        </button>
        <div class="clearfix"></div>
    </div>
</nav>


<!-- Page Content -->
<span id="restore_msg" class="holder">Restore</span>
<span id="delete_msg" class="holder">Delete</span>

<div class="container">
    <div class="row">
        <div class="col-lg-12 pnf">
            <h1>Cart</h1>
        </div>
        <p>
            <button class="btn btn-default pnf" type="button">Back to product list</button>
            <button class="btn btn-default pnf pull-right" type="button">Order</button>
        </p>

        <form class="form-inline" id="updateForm" action="/update" method="get">
            <table class="table table-striped">
                <thead class="pnf">
                <tr >
                    <th>Model</th>
                    <th>Color</th>
                    <th>Display size</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr class="not">
                    <td>Model</td>
                    <td>Color</td>
                    <td>Display size</td>
                    <td>Price</td>
                    <td><input type="text" class="input-sm" value="1" title="quantity" name="quantity"></td>
                    <td>
                       <label class="btn btn-default btn-sm pnf" data-action = "delete">
                        <input type="checkbox" name="deleteId" value="1" autocomplete="off" checked="false" hidden>
                        <span>Delete</span> 
                      </label>
                    </td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td>Color</td>
                    <td>Display size</td>
                    <td>Price</td>
                    <td>
                        <input type="text" class="input-sm" value="1" title="quantity" name="quantity"></td>
                    <td>   
                    <label class="btn btn-default btn-sm pnf" data-action="delete" >
                        <input type="checkbox" name="deleteId" value="1" autocomplete="off" checked="false" hidden >
                        <span> Delete</span> 
                      </label>
                    </td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td>Color</td>
                    <td>Display size</td>
                    <td>Price</td>
                    <td>
                       <input type="text" class="input-sm" value="1" title="quantity" name="quantity"></td>
                    <td > 
                       <label class="btn btn-default btn-sm pnf" data-action="delete">
                        <input type="checkbox" name="deleteId" value="1" autocomplete="off" checked="false" hidden>
                        <span> Delete</span> 
                      </label>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <p class="pull-right">
            <button form="updateForm" class="btn btn-default pnf" type="submit">Update</button>
            <button class="btn btn-default pnf" type="button">Order</button>
        </p>
             <output id="msg"></output>
    </div>
  

</div>

<script src="../js/jquery.js"></script>
<script src="../js/main.js"></script>
<script src="../js/cart.js"></script>
<!-- <script src="../js/bootstrap.min.js"></script> -->

</body>

</html>
